<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- FontAwesome CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css" rel="stylesheet">
    
    <title>Mohammad Jamil Asfihani</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="mx-auto col-xl-7 col-lg-8 col-md-9 col-sm-10">
          <div class="card text-center">
            <div class="card-header bg-info">
              <img src="https://www.libravatar.org/gravatarproxy/8149312e0213b19d20f94f9e562b5b09?s=150&default=robohash" class="img-thumbnail rounded-circle bg-light border-0 my-5" alt="Image Profile">
              <h3 class="text-white">Mohammad Jamil Asfihani</h3>
              <p class="text-white">Developer isn't a <i>job</i>, but is a <b>dream</b>.</p>
              <button type="button" class="btn btn-white mb-4" data-bs-toggle="modal" data-bs-target="#result">
                see my works <i class="fas fa-link"></i>
              </button>
            </div>
            <div class="card-body">
              <p>Ini text nya</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="result" tabindex="-1" aria-labelledby="label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="label">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Lorem ipsum
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
